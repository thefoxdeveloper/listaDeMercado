<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Lista de Compras</h1>
    <div id="shopping-list" class="container-fluid">
      <input
        type="text"
        id="item-input"
        class="form-control mb-2"
        placeholder="Adicionar item..."
      />
      <div class="row mb-2">
        <div class="col">
          <input
            type="number"
            id="quantity-input"
            class="form-control"
            placeholder="Quantidade..."
          />
        </div>
        <div class="col">
          <input
            type="number"
            id="price-input"
            class="form-control"
            placeholder="PreÃ§o..."
          />
        </div>
      </div>
      <div class="container d-flex justify-content-center mt-4">
        <button onclick="addItem()" class="btn btn-primary">Adicionar</button>
      </div>

      <ul id="items" class="mt-3"></ul>
      <div class="container text-center display-3">
        Total: R$<span id="total">0</span>
        <button onclick="saveToList()" class="btn btn-primary mt-3">
          Salvar
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
